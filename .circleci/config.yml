version: 2

jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk

        # Specify service dependencies here if necessary
        # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

      # Service container image available at `host: localhost`
    - image: circleci/mysql:5.7.26

    working_directory: ~/audit4jusage

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
      MYSQL_ROOT_PASSWORD: 'P@ssw0rd#'
      MYSQL_DATABASE: auditdb

    steps:
    - checkout

    - run: sudo apt-get install mysql-client

    - run:
        name: Wait for Database Connection
        # preinstalled in circleci/* docker image
        command: dockerize -wait tcp://localhost:3306 -timeout 120s


    # Download and cache dependencies
    - restore_cache:
        keys:
        - audit4jusage-{{ checksum "pom.xml" }}
        # fallback to using the latest cache if no exact match is found
        - audit4jusage-

        # prepare the database
    - run: /etc/init.d/mysql start
    - run: /etc/init.d/mysql status
    - run: mysqladmin create auditdb --host="localhost" --user="root" --password="P@ssw0rd#"

    - run: mvn dependency:go-offline

    - save_cache:
        paths:
        - ~/.m2
        key: audit4jusage-{{ checksum "pom.xml" }}

    - run: mvn spring-boot:run


    - store_test_results:
        path: target/surefire-reports